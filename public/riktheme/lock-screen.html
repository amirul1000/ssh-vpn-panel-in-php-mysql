<body class="dark-color-overlay bg-img" style="background-image: url(img/bg-img/8.jpg);">

    <div id="preloader"></div>

    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-10 col-md-6 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box lock-screen text-center">
                        <div class="card">
                            <div class="card-body">

                                    <div class="form-group">
                                        <label class="lock-text text-dark">Password to unlock</label>

                                    <div class="mt-3">
                                        <a class="btn btn-primary btn-block line-height-50-p-0 height-50" href="index-2.html">Unlock</a>
                                    </div>

                                        <a href="#" class="auth-link text-dark">Sign in using a different account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
